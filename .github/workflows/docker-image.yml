name: Deploy
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH (password auth)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port:     ${{ secrets.SSH_PORT || 22 }}
          script_stop: false
          script: |
            set -euo pipefail
            set -x

            REPO_URL="${{ secrets.REPO_URL }}"     # HTTPS + token URL
            WORK_DIR="${{ secrets.WORK_DIR }}"     # e.g. /root/CvWebSite
            BRANCH="${{ secrets.MAIN_BRANCH || '' }}"
            : "${BRANCH:=main}"

            REPO_NAME="my-cv-page"
            REPO_DIR="$WORK_DIR/$REPO_NAME"
            DOMAIN="vytautasvilkas.lt"
            EMAIL="admin@vytautasvilkas.lt"

            if command -v apt-get >/dev/null 2>&1; then
              export DEBIAN_FRONTEND=noninteractive
              apt-get update
              apt-get install -y git curl nginx certbot || true

              # Safe docker presence check
              DOCKER_OK=0; docker --version >/dev/null 2>&1 || DOCKER_OK=$?
              if [ "$DOCKER_OK" -ne 0 ]; then
                apt-get install -y docker.io || true
                systemctl enable --now docker || true
              else
                systemctl enable docker || true
                systemctl start docker || true
              fi

              # Clean bad/broken nginx site links so nginx -t won't fail
              find -L /etc/nginx/sites-enabled -type l -delete || true
              rm -f /etc/nginx/sites-enabled/default || true
              dpkg --configure -a || true
              apt-get -f install -y || true

              systemctl enable nginx || true
              systemctl start nginx || true
            fi

            mkdir -p "$WORK_DIR"; chown -R "$USER:$USER" "$WORK_DIR"

            # Clone or update the repo
            if [ -d "$REPO_DIR/.git" ]; then
              cd "$REPO_DIR"
              git fetch --all --prune
              git checkout "$BRANCH" || git checkout -B "$BRANCH"
              git reset --hard "origin/$BRANCH"
            else
              if [ -e "$REPO_DIR" ] && [ -n "$(ls -A "$REPO_DIR" 2>/dev/null || true)" ]; then
                echo "ERROR: $REPO_DIR exists and isn't a git repo." >&2
                exit 1
              fi
              rm -rf "$REPO_DIR"
              git clone --branch "$BRANCH" --single-branch "$REPO_URL" "$REPO_DIR"
              cd "$REPO_DIR"
            fi

            # Get certs FIRST (standalone on port 80) so your nginx.conf can reference them
            if [ ! -f "/etc/letsencrypt/live/${DOMAIN}/fullchain.pem" ]; then
              systemctl stop nginx || true     # free up port 80 for standalone
              certbot certonly --standalone --preferred-challenges http \
                --agree-tos --no-eff-email -m "$EMAIL" \
                -d "$DOMAIN" -d "www.$DOMAIN" --non-interactive || true
              systemctl start nginx || true
            else
              certbot renew --quiet || true
            fi

            # Install your repo's nginx.conf (no heredocs, your file is the source of truth)
            mkdir -p /var/www/certbot
            install -m 644 "$REPO_DIR/nginx.conf" "/etc/nginx/sites-available/${DOMAIN}.conf"
            ln -sf "/etc/nginx/sites-available/${DOMAIN}.conf" "/etc/nginx/sites-enabled/${DOMAIN}.conf"
            nginx -t && (systemctl reload nginx || service nginx reload)

            # Build & run container (host 3000 -> container 80)
            IMAGE_NAME="my-cv-page"
            CONTAINER_NAME="my-cv-page"
            HOST_PORT="3000"

            docker build --pull -t "$IMAGE_NAME:latest" .

            if docker ps -aq -f "name=^${CONTAINER_NAME}$" | grep -q .; then
              docker rm -f "$CONTAINER_NAME" || true
            fi

            docker run -d --name "$CONTAINER_NAME" --restart unless-stopped \
              -p "${HOST_PORT}:80" \
              "$IMAGE_NAME:latest"

            # Health check
            for i in $(seq 1 45); do
              if curl -fsS "http://127.0.0.1:${HOST_PORT}/" >/dev/null; then
                echo "App is up on :${HOST_PORT}"
                break
              fi
              sleep 1
            done
            curl -fsS "http://127.0.0.1:${HOST_PORT}/" >/dev/null || (docker logs --tail=200 "$CONTAINER_NAME" || true; exit 1)

            docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'

